<div
  class="h-full bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer dark:bg-gray-800 dark:text-gray-200"
  (click)="onPostClick(post())"
>
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-100 line-clamp-2">
      {{ post().title }}
    </h3>

    <p class="text-gray-600 dark:text-gray-400 text-sm line-clamp-3">
      {{ post().body }}
    </p>
  </div>
</div>
