<div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 md:p-8">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Comments:</h2>
  @if (postComments() && postComments()!.length > 0) { @for (postComment of postComments(); track
  postComment.id) {
  <app-post-comments-item [postComment]="postComment"></app-post-comments-item>
  } } @else {
  <p class="text-gray-700 dark:text-gray-100 mb-1">No comments have been added yet</p>
  }
</div>
