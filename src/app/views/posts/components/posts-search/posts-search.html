<div class="p-4 md:p-8">
  <div class="flex flex-col gap-4 mb-8 md:flex-row lg:gap-8">
    <app-search-field
      class="md:w-3/5 lg:w-3/4"
      label="Search posts"
      (searchChange)="onPostSearchChanged($event)"
    ></app-search-field>
    <app-search-field
      class="md:w-2/5 lg:w-1/4"
      label="Search by user id"
      type="number"
      (searchChange)="onUserSearchChanged($event)"
    ></app-search-field>
  </div>

  <app-posts-list [posts]="filteredPosts()" />
</div>
