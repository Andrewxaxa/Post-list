<div class="container mx-auto p-4 md:p-8">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 md:p-8 mb-8">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-gray-100 mb-4">
      {{ post().title }}
    </h1>
    <p class="text-lg text-gray-700 dark:text-gray-300 mb-6">{{ post().body }}</p>

    <app-author-details-page
      [author]="author()"
      [authorLoading]="authorLoading()"
    ></app-author-details-page>
  </div>

  <app-post-comments-page
    [postComments]="postComments()"
    [commentsLoading]="commentsLoading()"
  ></app-post-comments-page>
</div>
